<dom-module id="pixi-grid">
    <link rel="import" type="css" href="pixi-grid.css">

    <template>
        <div id="view" class="fit">
            <canvas id="canvas"></canvas>
            <div id="hlabels" class="labels"></div>
            <div id="vlabels" class="labels"></div>
            <template is="x-if" if="{{showDebugInfo}}">
                <div class="debug-info">
                    <div>X Scale: <span>{{parent.debugInfo.xAxisScale}}</span></div>
                    <div>X Offset: <span>{{parent.debugInfo.xAxisOffset}}</span></div>
                    <div>X Min Level: <span>{{parent.debugInfo.xMinLevel}}</span></div>
                    <div>X Max Level: <span>{{parent.debugInfo.xMaxLevel}}</span></div>
                    <br/>
                    <div>Y Scale: <span>{{parent.debugInfo.yAxisScale}}</span></div>
                    <div>Y Offset: <span>{{parent.debugInfo.yAxisOffset}}</span></div>
                    <div>Y Min Level: <span>{{parent.debugInfo.yMinLevel}}</span></div>
                    <div>Y Max Level: <span>{{parent.debugInfo.yMaxLevel}}</span></div>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="app://bower_components/pixi/bin/pixi.min.js"></script>
<script type="text/javascript" src="app://bower_components/numeral/min/numeral.min.js"></script>
<script type="text/javascript" src="linear-ticks.js"></script>
<script type="text/javascript" src="pixi-grid.js"></script>
