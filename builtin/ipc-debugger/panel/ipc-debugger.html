<dom-module id="ipc-debugger">
    <link rel="import" type="css" href="ipc-debugger.css">

    <template>
        <ul>
            <template is="x-repeat" items="{{ipcInfos}}">
                <li>
                    <div class="flex-1">Level: <span>{{item.level}}</span></div>
                    <div class="flex-2">Name: <span>{{item.name}}</span></div>
                </li>
            </template>
        </ul>
    </template>
</dom-module>

<script type="text/javascript" src="ipc-debugger.js"></script>
