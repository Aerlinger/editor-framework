<dom-module id="ipc-debugger">
    <link rel="import" type="css" href="ipc-debugger.css">

    <template>
        <ul>
            <template is="x-repeat" id="list" items="{{ipcInfos}}">
                <li>
                    <div class="flex-1"><span>{{item.level}}</span></div>
                    <div class="flex-2"><span>{{item.name}}</span></div>
                    <i class="fa fa-eye btn" on-click="_onInspect"></i>
                </li>
            </template>
        </ul>
    </template>
</dom-module>

<script type="text/javascript" src="ipc-debugger.js"></script>
