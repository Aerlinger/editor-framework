<html>
  <head>
    <title>send2main-reply-simple-timeout</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Testing...</h1>

    <script>
      (() => {
        'use strict';

        Editor.Ipc.sendToMain('foobar:say-hello', 'foo', 'bar', (foo, bar) => {
          Editor.Ipc.sendToMain('foobar:error');
        }, 200);

        setTimeout(() => {
          Editor.Ipc.sendToMain('foobar:success');
        }, 400);
      })();
    </script>
  </body>
</html>
