<html>
  <head>
    <title>sendreq2win-simple</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Testing...</h1>

    <script>
      (() => {
        'use strict';
        const Electron = require('electron');

        Electron.ipcRenderer.on('foobar:say-hello', (event, foo, bar) => {
          setTimeout(() => {
            event.reply(foo,bar);
          }, 300);
        });
      })();
    </script>
  </body>
</html>
