<dom-module id="foo-bar">
  <style>
    .label {
        color: #ff0;
    }
  </style>

  <template>
    <div class="label">{{foobar}}</div>
    <input value="{{foobar::input}}"></input>
  </template>
</dom-module>

<script>
  window.foobar = {};
  foobar.panel = Polymer( {
      is: "foo-bar",

      properties: {
          foobar: {
              type: String,
              value: 'Hello Foobar',
          }
      },

      'foobar:hello-world': function () {
          console.log('hello world in page');
      },

      'foobar:test': function () {
      },
  });
</script>
