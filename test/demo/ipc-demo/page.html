  <body>
    <h1>Testing...</h1>

    <script>
      (() => {
        'use strict';
        let id = 0;

        Editor.sendRequestToCore('foobar:say-hello', 'foo', 'bar', 'foobar', (info) => {
          Editor.log('reply ' + id++);

          for ( var i = 0; i < 100; ++i ) {
            Editor.sendRequestToCore('foobar:say-hello', 'foo', 'bar', 'foobar', (info) => {
              Editor.log('reply ' + id++);

              for ( var i = 0; i < 100; ++i ) {
                Editor.sendRequestToCore('foobar:say-hello', 'foo', 'bar', 'foobar', (info) => {
                  Editor.log('reply 02 ' + id++);
                });
              }
            });
          }
        });
      })();
    </script>
