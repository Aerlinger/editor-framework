<html>
  <head>
    <title>Simple Panel</title>
    <style>
      body {
        margin: 5px;
        padding: 0px;
        border: 0px;

        overflow: hidden;
        color: #ddd;
        background-color: #333;
      }
    </style>
    <script type="text/javascript" src="editor://page/page-init.js"></script>

    <!-- Initializing editor -->
    <script type="text/javascript" src="editor://page/editor-init.js"></script>
    <script type="text/javascript" src="editor://page/ipc-init.js"></script>

    <!-- <script>Polymer = {dom: 'shadow'};</script> -->
    <script src="editor://bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="editor://bower_components/polymer/polymer.html">
    <link rel="import" href="editor://bower_components/layout/layout.html">

    <!-- Initializing ui -->
    <link rel="import" href="editor://page/ui/ui.html">

    <link rel="import" href="editor://test/panel/simple-view.html">
  </head>

  <body class="layout vertical">
    <editor-dock class="flex-1" no-collapse>
      <editor-dock>
        <editor-panel>
          <simple-view name="foo"></simple-view>
          <simple-view name="bar"></simple-view>
        </editor-panel>
      </editor-dock>
      <editor-dock>
        <editor-panel>
          <simple-view name="foobar"></simple-view>
        </editor-panel>
      </editor-dock>
    </editor-dock>
  </body>
</html>
