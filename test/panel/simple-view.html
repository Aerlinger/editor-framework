<dom-module id="simple-view">
    <style>
        :host {
            display: block;

            text-align: center;
            margin: 5px;
            border: 1px solid #333;
            /* box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2); */
            color: #555;
        }
    </style>

    <template>
        <h1>{{text}}</h1>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'simple-view',

        properties: {
            text: {
                type: String,
                value: 'Hello World',
            },
        },

        ready: function () {
            this.classList.add('fit');
            this.text = this.getAttribute('name');
        },
    });
</script>
