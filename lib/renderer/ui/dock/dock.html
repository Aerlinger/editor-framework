<script type="text/javascript" src="resizer.js"></script>

<dom-module name="editor-dock">
  <template>
    <style>
      :host {
        position: relative;
        box-sizing: border-box;

        overflow: hidden;

        font-size: 14px;

        color: #ddd;
      }

      .content {
        display: flex;
        flex-wrap: nowrap;
        align-items: stretch;
        flex-direction: column;
      }

      .content:focus {
        outline: none;
      }

      :host([row]) > .content {
        flex-direction: row;
      }
    </style>

    <div id="content" class="content fit">
      <content><content/>
    </div>
  </template>

  <script type="text/javascript" src="dock.js"></script>
</dom-module>
