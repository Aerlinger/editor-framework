<dom-module id="benchmark-ipc-messages-panel2">
   
    <style type="text/css">
    </style>

    <template>
    </template>
</dom-module>

<script>

Editor.registerPanel( 'benchmark-ipc-messages.panel2', {
    is: 'benchmark-ipc-messages-panel2',

    ready: function () {
        
    },

    "benchmark:ipc-messages-renderer-to-from-renderer": function () {
        Editor.sendToAll('benchmark:ipc-messages-renderer-to-from-renderer', Editor.selfExcluded);
    },

    "benchmark:begin-ipc-messages-renderer-to-renderer": function (messagesLength) {
        this.current = 0;
        this.messagesLength = messagesLength;
    },    

    "benchmark:ipc-messages-renderer-to-renderer": function () {

        this.current ++;

        if (this.current === this.messagesLength) {
            Editor.sendToAll("benchmark:end-ipc-messages-renderer-to-renderer");
        }
    }
});
</script>
