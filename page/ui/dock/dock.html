<link rel="import" href="../dock-resizer/dock-resizer.html">

<dom-module name="editor-dock"
    on-dragover="{{dragoverAction}}"
    on-focus="{{_focusAction}}"
    on-blur="{{_blurAction}}"
    >
    <link rel="import" type="css" href="dock.css">

    <template>
        <div id="content" class="content" fit>
            <content/>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="dock.js"></script>
